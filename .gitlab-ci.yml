# étapes du CI/CD (on choisit le nom)
stages:
  - "Build"
  - "Test"
  - "Code Quality"
  - "Docker"
  - "Deploy"

# liste des étapes
Build:
  stage: "Build" # renseignement de l'étape au niveau du pipeline
  image: node # image docker a utiliser
  script: # scripts a lancer
    - npm install
    - npm run build

Integration:
  stage: "Test"
  image: node
  script:
    - npm install
    - npm run test
  allow_failure: true

Sonar:
  stage: "Code Quality"
  image: node
  script: echo "No sonar config yet"
  allow_failure: true

Docker_push:
  stage: "Docker"
  image: docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
    - docker build -t benoitsemifir/demo-angular .
    - docker push benoitsemifir/demo-angular

Azure_Deploy:
  stage: "Deploy"
  image: dind
  script:
    - echo "No deployment yet"